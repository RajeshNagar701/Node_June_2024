<!--
Static class methods are defined on the class itself.

You cannot call a static method on an object, only on an object class.

-->

<script>

class Car {
  constructor(name) {
    this.name = name;
  }
   hello() {
    document.write("Hello!!");
  }
  
  static myhello(mydata) {
    document.write("My Hello!!");
  }
}

const myCar = new Car("Ford");
myCar.hello(); // call simple function

Car.myhello(); // you can call direct static function without obj 

</script>
